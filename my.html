<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="my.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@300;400&family=Outfit:wght@300&family=Sacramento&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Press A Key To Start The Game!</h1>
  <div class="container">
    <div class="row">
      <div type="button" id="green" class="button green">

      </div>
      <div type="button" id="red" class="button red">

      </div>
    </div>
    <div class="row">
      <div type="button" id="blue" class="button blue">

      </div>
      <div type="button" id="yellow" class="button yellow">

      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
